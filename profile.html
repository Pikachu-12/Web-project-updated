<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Profile | Achieve Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f78c1f, #f9b645);
      color: #333;
      transition: background 0.3s ease;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      font-size: 2.4rem;
      font-weight: 700;
      color: #f78c1f;
    }

    .profile {
      display: flex;
      align-items: center;
      flex-direction: column;
      gap: 15px;
      margin-top: 30px;
    }

    .profile img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #f78c1f;
    }

    input[type="text"], textarea {
      padding: 10px;
      width: 90%;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 5px;
    }

    textarea {
      resize: none;
    }

    .section {
      margin-top: 30px;
    }

    .section h2 {
      font-size: 1.4rem;
      color: #f78c1f;
      margin-bottom: 10px;
    }

    .goals ul {
      list-style: none;
      padding: 0;
    }

    .goals li {
      background: #f1f1f1;
      margin: 8px 0;
      padding: 10px 15px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
    }

    .btn {
      background: #f78c1f;
      color: white;
      padding: 10px 20px;
      border: none;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #d67100;
    }

    .dark-mode {
      background: #2f2f2f;
      color: #f1f1f1;
    }

    .dark-mode .container {
      background: #444;
      color: white;
    }

    .toggle {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .toggle input {
      position: absolute;
      opacity: 0;
    }

    .slider {
      position: relative;
      width: 50px;
      height: 24px;
      background: #ccc;
      border-radius: 24px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .slider::before {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: white;
      top: 2px;
      left: 2px;
      transition: transform 0.3s;
    }

    input:checked + .slider {
      background: #4caf50;
    }

    input:checked + .slider::before {
      transform: translateX(26px);
    }

    canvas {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="toggle">
    <label>
      <input type="checkbox" id="modeToggle" onchange="toggleMode()">
      <span class="slider"></span>
    </label>
  </div>

  <div class="container">
    <h1>User Profile</h1>

    <div class="profile">
      <input type="file" accept="image/*" onchange="previewImage(event)">
      <img src="https://i.pravatar.cc/120?img=5" id="profilePic" alt="Profile Picture">
      <input type="text" id="userName" placeholder="Your Name" value="Mahi üíõ" />
      <textarea id="userBio" rows="3" placeholder="Tell us about yourself...">Aspiring web wizard & DSA diva üßô‚Äç‚ôÄÔ∏èüíª</textarea>
    </div>

    <div class="section">
      <h2>Task Tracker Summary</h2>
      <canvas id="progressChart" height="120"></canvas>
    </div>

    <div class="section goals">
      <h2>Your Goals üéØ</h2>
      <ul id="goalList"></ul>
      <input type="text" id="newGoal" placeholder="Add a new goal..." />
      <button class="btn" onclick="addGoal()">Add Goal</button>
    </div>

    <button class="btn" onclick="saveProfile()">Update Info</button>
  </div>

  <script>
    function toggleMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    function addGoal() {
      const newGoal = document.getElementById("newGoal").value;
      if (newGoal.trim() !== "") {
        const li = document.createElement("li");
        li.innerHTML = `${newGoal} <button onclick="removeGoal(this)">‚ùå</button>`;
        document.getElementById("goalList").appendChild(li);
        document.getElementById("newGoal").value = "";
        saveGoals();
      }
    }

    function removeGoal(btn) {
      btn.parentElement.remove();
      saveGoals();
    }

    function saveGoals() {
      const goals = Array.from(document.querySelectorAll("#goalList li")).map(li => li.textContent.replace("‚ùå", "").trim());
      localStorage.setItem("goals", JSON.stringify(goals));
    }

    function loadGoals() {
      const goals = JSON.parse(localStorage.getItem("goals")) || [];
      goals.forEach(goal => {
        const li = document.createElement("li");
        li.innerHTML = `${goal} <button onclick="removeGoal(this)">‚ùå</button>`;
        document.getElementById("goalList").appendChild(li);
      });
    }

    function saveProfile() {
      const name = document.getElementById("userName").value;
      const bio = document.getElementById("userBio").value;
      localStorage.setItem("userName", name);
      localStorage.setItem("userBio", bio);
      alert("Profile updated!");
    }

    function loadProfile() {
      const name = localStorage.getItem("userName");
      const bio = localStorage.getItem("userBio");
      if (name) document.getElementById("userName").value = name;
      if (bio) document.getElementById("userBio").value = bio;

      if (localStorage.getItem("darkMode") === "true") {
        document.body.classList.add("dark-mode");
        document.getElementById("modeToggle").checked = true;
      }
    }

    function previewImage(event) {
      const reader = new FileReader();
      reader.onload = function () {
        document.getElementById("profilePic").src = reader.result;
      };
      reader.readAsDataURL(event.target.files[0]);
    }

    function renderChart() {
      const ctx = document.getElementById('progressChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Completed', 'Remaining'],
          datasets: [{
            data: [85, 15],
            backgroundColor: ['#f78c1f', '#eee'],
            borderWidth: 1
          }]
        },
        options: {
          cutout: '70%',
          plugins: {
            legend: { display: true }
          }
        }
      });
    }

    window.onload = () => {
      loadProfile();
      loadGoals();
      renderChart();
    }
  </script>
</body>
</html>
