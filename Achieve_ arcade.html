<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Achieve Arcade</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #f78c1f, #f9b645);
      color: #333;
      text-align: center;
    }

    .title {
      font-size: 2.5rem;
      margin-top: 40px;
      font-weight: 700;
      color: white;
    }

    .input-section {
      margin-top: 30px;
    }

    .input-section input {
      padding: 10px;
      border-radius: 8px;
      border: none;
      width: 100px;
      font-size: 1rem;
      margin: 0 10px;
    }

    .input-section button {
      padding: 10px 20px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .input-section button:hover {
      background: #111;
    }

    .badge-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
    }

    .badge-card {
      background: white;
      padding: 30px 25px;
      border-radius: 16px;
      width: 280px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .badge-icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 20px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .gold-icon {
      background: #f7c948;
    }

    .silver-icon {
      background: #dcdcdc;
    }

    .bronze-icon {
      background: #cd7f32;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    .highlight-text {
      color: #ff6f00;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 10px;
      background: #e0e0e0;
      border-radius: 10px;
      margin: 15px 0;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background: #4caf50;
      border-radius: 10px;
      transition: width 1s ease-in-out;
    }

    .streak {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>
  <h1 class="title">Achieve Arcade</h1>

  <div class="input-section">
    <label for="taskInput">Enter your task completion %:</label>
    <input type="number" id="taskInput" min="0" max="100" />
    <button onclick="updateBadge()">Update</button>
  </div>

  <div class="badge-container" id="badgeArea">
    <!-- Badge content will be injected by JS -->
  </div>

  <!-- Confetti Script -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function updateBadge() {
      const input = document.getElementById("taskInput").value;
      const badgeArea = document.getElementById("badgeArea");
      let percent = parseInt(input);

      if (isNaN(percent) || percent < 0 || percent > 100) {
        alert("Please enter a number between 0 and 100.");
        return;
      }

      let badgeType = "";
      let icon = "";
      let colorClass = "";
      let streak = 0;
      let message = "";

      if (percent === 100) {
        badgeType = "Gold";
        icon = "ðŸ…";
        colorClass = "gold-icon";
        streak = 15;
        message = "Completed all tasks for this month!";
        confettiBoom(); // Celebrate ðŸŽ‰
      } else if (percent >= 80) {
        badgeType = "Silver";
        icon = "ðŸ¥ˆ";
        colorClass = "silver-icon";
        streak = 10;
        message = "Completed 80% of tasks this month!";
      } else {
        badgeType = "Bronze";
        icon = "ðŸ¥‰";
        colorClass = "bronze-icon";
        streak = 5;
        message = "Keep going! You're making progress.";
      }

      badgeArea.innerHTML = `
        <div class="badge-card">
          <div class="badge-icon ${colorClass}">${icon}</div>
          <h2>${badgeType} Badge</h2>
          <p class="highlight-text">${percent}% Tasks Complete</p>
          <p>${message}</p>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${percent}%;"></div>
          </div>
          <p class="streak">Streak: ${streak} Days</p>
        </div>
      `;
    }

    function confettiBoom() {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 }
      });
    }
  </script>
</body>
</html>
